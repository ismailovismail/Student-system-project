<template name="resetPassword">
    <section style="min-height: 100vh;" class="d-flex align-items-center">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body d-flex flex-column p-5 text-center">
                            <h3 class="mb-5">Reset password</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Old password</label>
                                <input type="password" id="typeEmailX-2" placeholder="Exist password"
                                    class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">New password</label>
                                <input type="password" id="typePasswordX-2" placeholder="New password"
                                    class="form-control form-control-lg" />
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
