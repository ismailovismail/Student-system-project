<template name="login">
    <section style="min-height: 90vh;" class="login-page d-flex align-items-center">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <form class="col-xl-4 d-flex flex-column">
                    <div class="logo d-flex justify-content-center">
                        <img src="/images/kaspi.png" alt="logo"> 
                    </div>
                    <h5 class="text-center">Kaspi Education Center</h5>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example1" placeholder="Username or email" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" placeholder="Password" id="form1Example2" class="form-control" />
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-2">
                        <div class="col d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="/forgot-password">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </section>
</template>
